<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cute 5-Minute Timer</title>
    <style>
        body {
            background: #ffe4e1; /* soft pink */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', sans-serif;
        }

        .timer-container {
            background: #fff0f5;
            border: 5px solid #ff69b4;
            border-radius: 30px;
            padding: 50px 80px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(255,105,180,0.4);
        }

        h1 {
            font-size: 50px;
            margin: 0 0 20px;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #ffc0cb;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #ff69b4;
            border-radius: 15px;
            transition: width 1s linear;
        }

        button {
            background: #ff69b4;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(255,105,180,0.3);
        }

        button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1 id="timer">05:00 ‚è∞</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <button onclick="startTimer()">Start Timer ‚ú®</button>
    </div>

    <script>
        let totalSeconds = 5 * 60;
        let timerInterval;

        function startTimer() {
            clearInterval(timerInterval);
            let secondsLeft = totalSeconds;
            const progressBar = document.getElementById('progress');
            const timerDisplay = document.getElementById('timer');

            timerInterval = setInterval(() => {
                let minutes = Math.floor(secondsLeft / 60);
                let seconds = secondsLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')} ‚è∞`;

                let progressPercent = ((totalSeconds - secondsLeft) / totalSeconds) * 100;
                progressBar.style.width = progressPercent + "%";

                if (secondsLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Time's up! üéâ‚ù§Ô∏è";
                    progressBar.style.width = "100%";
                }
                secondsLeft--;
            }, 1000);
        }
    </script>
</body>
</html>
